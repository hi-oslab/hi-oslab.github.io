    <style>
      .menu li:last-child > a {
        font-weight: 300;
        background: #000;
        color: #fff;
      }

      .contactbox {
        position: absolute;
        box-sizing: border-box;
        top: 50%;
        margin: 10px;
        transform: translate(0%, -50%);
        z-index: 9;
      }

      .mailbox,
      .instabox {
        box-sizing: border-box;
        background: #fff;
        display: block;
        border: 2px solid #000;
        border-radius: 20px;

        padding: 10px;
        margin-bottom: 10px;
        transition: 0.5s;
      }

      .mailbox > a,
      .instabox > a {
        font-size: 8vw;
      }

      .mailbox:hover,
      .instabox:hover {
        box-shadow: 2px 2px 2px 2px;
      }

      p span {
        text-decoration: underline;
      }
    </style>

          <div class="instabox">
            <a href="https://www.instagram.com/opensource_lab">Instagram DM</a>
